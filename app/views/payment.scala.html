@import helper._
@import html5.tags.html._
@(user: models.User,paymentForm: Form[models.PaymentDetails])
@main("Payment",user){
<div class="container">
    <div class="row">
        <!-- You can make it whatever width you want. I'm making it full width
             on <= small devices and 4/12 page width on >= medium devices -->
        <div class="col-xs-12 col-md-4 col-md-offset-4" id="paymentinfo">
            <!-- CREDIT CARD FORM STARTS HERE -->
            <div class="panel panel-default credit-card-box">
                <div class="panel-heading display-table" id="paymentheading">
                    <div class="row display-tr">
                        <h2 class="panel-title display-td text-center" style="color: white !important;">Enter Your Payment Details</h2>
                        <h2 class="panel-title display-td text-center" style="color: white !important;">Order Total : â‚¬@user.getBasket.getBasketTotal</h2>
                        <div class="display-td">
                            <img class="img-responsive" src="http://i76.imgup.net/accepted_c22e0.png">
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form" action = "@routes.PaymentController.paymentSubmit" id="payment-form" name = "paymentForm">
                        <div class="row">
                            @if(flash.containsKey("declined")) {
                                <div class="alert alert-danger">
                                @flash.get("declined")
                                </div>
                            }
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="cardNumber">CARD NUMBER</label>
                                    <div class="input-group">
                                        <input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number" autocomplete="cc-number" required autofocus />
                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label for="expiryDate"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                    <input type="tel" class="form-control" name="expiryDate" placeholder="MM / YY" autocomplete="cc-exp" required />
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cvvNum">CV CODE</label>
                                    <input type="tel" class="form-control" name="cvvNum" placeholder="CVC" autocomplete="cc-csc" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="holdersName">Cardholders Name</label>
                                    <input type="text" class="form-control" name="holdersName" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <p class="text-center">
                                    <input type="submit" id = "paybutton" value = "Pay Now">
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- CREDIT CARD FORM ENDS HERE -->
        </div>
        <!--end of payment info-->
    </div>
    <!--end of row-->
</div>
<!--end of container-->

<script>
$(document).ready(function() {

    $("#paymentinfo").effect("bounce", {
        times: 4
    }, 800);
});
</script>
}
